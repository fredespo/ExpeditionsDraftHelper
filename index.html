<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Expeditions Draft Helper</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header id="titlebar">
      <div id="drag-region">

        <div id="window-title">
          <span>Expeditions Draft Helper</span>
        </div>

        <div id="window-controls">
          <div class="button" id="min-button">
            <span>&#xE921;</span>
          </div>
          <div class="button" id="max-button">
            <span>&#xE922;</span>
          </div>
          <div class="button" id="restore-button">
            <span>&#xE923;</span>
          </div>
          <div class="button" id="close-button">
            <span>&#xE8BB;</span>
          </div>

        </div>
      </div>
    </header>

    <div id="main">
      <div style="text-align: center;">
        <button class="button" id="overlayDisp-button">Enable Overlay</button>
      </div>

      <div style="text-align: center;">
        <p id="status">Overlay disabled.</p>
      </div>
    </div>

    <script>
      // You can also require other files to run in this process
      
      require('./renderer.js');
    </script>
  </body>
</html>
